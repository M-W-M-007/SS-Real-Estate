<script>



   var container;
   var slider;
   var slides;
   var buttons;
   var currentPosition;
   var currentMargin;
   var slidesPerPage;
   var slidesCount;
   var containerWidth;
   var prevKeyActive;
   var nextKeyActive;
  
    window.addEventListener("resize", checkWidth);
  
   //window.addEventListener("load" , setParams);

   const myInterval = setInterval(function () {
       console.log('page ' , window.location.pathname.includes('about'));
       if(window.location.pathname.includes('about') || true){
          
           console.log('IF ...');
           console.log("right element ", document.getElementById('leftshift'));
           if(document.getElementById('leftshift')){
               container = document.getElementById('container')
               slider = document.getElementById('slider');
               slides = document.getElementsByClassName('slide').length;
               console.log("slides length ", slides);
               console.log("slider ", slider);
               buttons = document.getElementsByClassName('btn');
               currentPosition = 0;
               currentMargin = 0;
               slidesPerPage = 0;
               slidesCount = slides - slidesPerPage;
               containerWidth = container.offsetWidth;
               prevKeyActive = false;
               nextKeyActive = true;
               setParams();
              clearInterval(myInterval);
               console.log("slidesCount  ", slidesCount);
               document.getElementById('leftshift').addEventListener("click", slideLeft);
           }
          
           if(document.getElementById('rightshift')){
               document.getElementById('rightshift').addEventListener("click", slideRight);
           }        
       }
   }, 1000);

  
function autoplay(){
       const myInterval = setInterval(function () {

           if(currentPosition == slides/2){
               clearInterval(myInterval);
           }
           slideLeft();

           console.log(slidesCount , slides);

       }, 3000)
}


   function checkWidth() {
       containerWidth = container.offsetWidth;
       setParams(containerWidth);
   }

   function setParams(w) {
       console.log('called setparams' , w);
  
           if (w < 551) {
               slidesPerPage = 1;
           } else {
               if (w < 901) {
                   slidesPerPage = 2;
               } else {
                   if (w < 1101) {
                       slidesPerPage = 3;
                   } else {
                       slidesPerPage = 4;
                   }
               }
           }
       slidesCount = slides - slidesPerPage;
       if (currentPosition > slidesCount) {
           currentPosition -= slidesPerPage;
       };
       currentMargin = - currentPosition * (100 / slidesPerPage);
       console.log('slider ' , slider);
       slider.style.marginLeft = currentMargin + '%';
       if (currentPosition > 0) {
           buttons[0].classList.remove('inactive');
       }
       if (currentPosition < slidesCount) {
           buttons[1].classList.remove('inactive');
       }
       if (currentPosition >= slidesCount) {
           buttons[1].classList.add('inactive');
       }
       if(currentPosition == 0){
autoplay();
}
    }

  

   function slideRight() {
         console.log('slideRight');
       console.log('**');
       if (currentPosition != 0) {
           slider.style.marginLeft = currentMargin + (100 / slidesPerPage) + '%';
           currentMargin += (100 / slidesPerPage);
           currentPosition--;
       };
       if (currentPosition === 0) {
           buttons[0].classList.remove('inactive');
       }
       if (currentPosition < slidesCount) {
           buttons[1].classList.remove('inactive');
       }
      /* if(currentPosition == 0){
           console.log('checking code');
autoplay();
}*/
   };

   function slideLeft() {
       console.log('slideleft');
       console.log('abcd');console.log('currentPosition',currentPosition);console.log('slidesCount',slidesCount);
       console.log('slidesPerPage ' , slidesPerPage);
       if (currentPosition != slidesCount) {

           slider.style.marginLeft = currentMargin - (100 / slidesPerPage) + '%';
           currentMargin -= (100 / slidesPerPage);
           console.log('currentMargin',currentMargin);
           currentPosition++;
           console.log('currentPosition',currentPosition);
       };
      
       if(currentPosition == 0){
autoplay();
}
      
       if (currentPosition == slidesCount) {
           buttons[1].classList.remove('inactive');
       }
      
   };


</script>

        <script type="text/javascript">
            function displayBrowserUnsupportedModalIfNeeded() {
                if (!window.isBrowserSupportedByWebruntime) {
                    var WEBRUNTIME_UNSUPPORTED_BROWSER_MODAL_ID = 'webruntime-browser-not-supported-message';
                    var modal = document.getElementById(WEBRUNTIME_UNSUPPORTED_BROWSER_MODAL_ID);
                    if (modal) {
                        modal.style.display = '';
                        var okButton = document.querySelector(
                            '#' + WEBRUNTIME_UNSUPPORTED_BROWSER_MODAL_ID + ' ' + '.slds-button'
                        );
                        okButton.addEventListener('click', function() {
                            var modal = document.getElementById(WEBRUNTIME_UNSUPPORTED_BROWSER_MODAL_ID);
                            if (modal) {
                                document.body.removeChild(modal);
                            }
                        });
                    }
                }
            }
            displayBrowserUnsupportedModalIfNeeded();
        </script>
